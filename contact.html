    <!-- Form Contact -->
  <section id="form-contact" class="container mt-3">
     <div class="h1 text-center pt-3">
        Please complete the areas for contact
     </div>
     <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Name</label>
        <input type="name" class="form-control" id="exampleFormControlInput1" >
      </div>
     <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Surname</label>
        <input type="surname" class="form-control" id="exampleFormControlInput1">
      </div>
     <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">☎️Phone</label>
        <input type="phonr" class="form-control" id="exampleFormControlInput1">
      </div>
     <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">📧Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">💬Message</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
  </section>
